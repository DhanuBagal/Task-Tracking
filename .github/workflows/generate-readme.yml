name: Auto-generate README

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "no package.json, skipping npm install"
          fi

      - name: Run README generator
        run: |
          node .github/scripts/generate-readme.js

      - name: Commit and push README (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(ci): auto-generate README" || true
            git push
          else
            echo "README unchanged â€” nothing to commit"
          fi
